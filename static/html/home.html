<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet" crossorigin="anonymous">
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-8 mx-auto mt-3 text-center">
          <h1 class="mb-3">Главная страница</h1>
          <div class="mt-3 upload-img-block">
            <label for="avatar">Выберите изображение формата .jpg:</label>
            <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg">
          </div>
          <div class="mt-3 d-flex justify-content-center gap-6">
            <div class="buttons-block">
              <button class="btn btn-primary" type="button" id="upload-btn">Загрузить</button>
              <button class="btn btn-primary" type="button" id="mask-btn">Подобрать маску</button>
              <button class="btn btn-success" type="button" id="generate-btn">Сгенерировать</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="/static/js/home.js"></script>
</html>
