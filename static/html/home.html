<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet" crossorigin="anonymous">
  </head>

  <body>
    <div class="container">
      <div class="mt-5 d-flex justify-content-between">
        <h6 class="p-2" id="lbl-username-balance">User: @Username@   balance: @balance@</h6>
        <button id="btn-logout" class="btn btn-danger p-2">Logout</button>
      </div>
    </div>
    <div class="col-8 mx-auto mt-5 text-center">
      <h1 class="mb-3">Classification of malicious software</h1>
    </div>
    <div class="mt-5 upload-img-block d-flex justify-content-around">
      <div>
        <label>Choose .csv data for predict:</label>
        <input type="file" id="upload-data-csv" accept=".csv">
      </div>
      <div class="d-flex gap-3 align-items-center">
        <label for="model-select">Choose the model</label>
        <select name="model" id="model-select">
          <option value="LogisticRegression">LogisticRegression</option>
          <option value="DecisionTreeClassifier">DecisionTreeClassifier</option>
          <option value="RandomForestClassifier">RandomForestClassifier</option>
        </select>
        <button id="btn-predict" class="btn btn-dark">Predict</button>
      </div>
    </div>

    <table class="mt-5 table" style="width:100%">
      <thead>
        <tr>
          <th scope="col">Date</th>
          <th scope="col">Model</th>
          <th scope="col">Prediction time</th>
          <th scope="col">Answer</th>
        </tr>
      </thead>
      <tbody id="table-user-history"></tbody>
    </table>
  </body>

  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="/static/js/home.js"></script>
</html>
