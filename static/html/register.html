<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="csrf-token" content="{{ csrf_token() }}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        rel="stylesheet" crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <div class="mt-5 d-flex flex-row-reverse gap-4">
                <button type="login" id="btn-login" class="btn btn-success">Login</button>
                <h5>Already registered?</h5>
            </div>
        </div>

        <form id="form-register" method="post">
            <div class="container">
                <div class="col-8 mx-auto mt-5 text-center">
                    <h1 class="mb-3">Registration</h1>
                </div>
                <div class="row">
                    <div class="col-5 mx-auto mt-5 form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username">
                    </div>
                </div>
                <div class="row">
                    <div class="col-5 mx-auto mt-3 form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
                    </div>
                </div>
                <div class="row">
                    <div class="col-5 mx-auto mt-3 form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="Confirm your password">
                    </div>
                </div>
                <div class="row">
                    <div class="col-1 mx-auto mt-5 form-group">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </div>
            </div>
        </form>
    </body>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/static/js/register.js"></script>
</html>
